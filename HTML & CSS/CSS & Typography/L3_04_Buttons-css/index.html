<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button CSS</title>

</head>

<body>
    <h2>Normal Buttons</h2>
    <table>
        <tr class="button">
            <td><a href="">Learn More</a></td>
            <td><button>Learn More</button></td>
            <td><button class="hover">Learn More</button></td>
        </tr>
    </table>
    <h2>Filled Buttons</h2>
    <table>
        <tr class="button">
            <td><a href="" class="fill">Learn More</a></td>
            <td><button class="fill">Learn More</button></td>
            <td><button class="hover,fill">Learn More</button></td>
        </tr>
    </table>
    <h2>Icon Buttons</h2>
    <table>
        <tr class="button">
            <td><a href="" class="fill">Learn More</a></td>
            <td><button class="fill">Learn More</button></td>
            <td><button class="hover fill">Learn More</button></td>
        </tr>
    </table>
</body>

</html>
