<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Simple Calculator</h1>
        <p>Enter two numbers</p><br>
        <div class="input">
            <label for="num1">Number-1</label> <br>
            <input type="text" id="num1"> <br>
            <label for="num2">Number-2</label> <br>
            <input type="text" id="num2"> <br>
            <hr>
            <label for="result">Result is</label> <br>
            <input type="text" id="result" readonly /><br>
        </div>
        <br>
        <button id="sumButton">Sum</button>
        <button id="subtractButton">Subtract</button>

        <script>
            function sumFactory() {
                let firstElement;
                let secondElement;
                let resulEtlement;
                return {
                    init: (selector1, selector2, resultSelector) => {
                        firstElement = document.querySelector(selector1);
                        secondElement = document.querySelector(selector2);
                        resultElement = document.querySelector(resultSelector);
                    },
                    add: () => {
                        let sum = (Number(firstElement.value)) + (Number(secondElement.value));
                        console.log(sum);

                        resultElement.value = sum;
                    },
                    subtract: () => {
                        resultElement.value = Number(secondElement.value) - Number(firstElement.value);
                    },
                };
            }
            let sum = sumFactory()
            sum.init('#num1', '#num2', '#result')

            let sumButtonElement = document.getElementById('sumButton');
            let subtractButtonElement = document.getElementById('subtractButton');
            sumButtonElement.addEventListener('click', e => {
                sum.add();
            })
            subtractButtonElement.addEventListener('click', e => {
                sum.subtract();
            })

        </script>
    </div>
</body>

</html>
